<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>密码修改</title>

    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/myAlert.css">
    <link rel="stylesheet" href="css/EditPass.css">

</head>
<body>
<div id="content">
    <div id="top">
        <div class="leftTop" onclick="window.history.back(-1)">
            <span>&lt;</span>
        </div>
        <div class="titleTop">修改密码</div>
        <div class="rightTop save" id="save">保存</div>
    </div>
    <div id="middle">
        <ul class="PassBox">
            <li>
                <span>旧密码</span>
                <input type="password" value="" placeholder="请输入旧密码(6位数字)" class="oldPass" maxlength="6">
            </li>
            <li>
                <span>新密码</span>
                <input type="password" value="" placeholder="请输入新密码(6位数字)" class="newPass" maxlength="6">
            </li>
            <li>
                <span>确认密码</span>
                <input type="password" value="" placeholder="请确认密码(6位数字)" class="newPass2" maxlength="6">
            </li>
        </ul>
    </div>
</div>
</body>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/myAlert.js"></script>
<script src="js/EditPass.js"></script>

</html>
