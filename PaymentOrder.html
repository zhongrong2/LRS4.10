<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>支付订单</title>

    <!--<link rel="stylesheet" href="css/public.css">-->
    <!--<script src="js/rem.js"></script>-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="css/myAlert.css">
    <script src="js/myAlertPass.js"></script>
    <link rel="stylesheet" href="css/PaymentOrder.css">

</head>
<body>
<div id="body">
    <!--头部导航开始-->
    <div id="top">
        <div class="leftTop" onclick="window.history.back(-1)">
            <img src="img/back.png" alt="">
        </div>
        <div class="titleTop">支付订单</div>
        <div class="rightTop"></div>
    </div>
    <!--头部导航结束-->
    <!--内容部分开始-->
    <div id="content">
        <!--加油站信息开始-->
        <div class="con-staticInfo">
            <ul>
                <li class="PayCount">
                    加油金额：<span id="count">￥300</span>
                </li>
                <li class="li1">
                    油品：<span id="type">92#汽油</span>
                </li>
                <li class="li2">
                    会员直降：<span id="direct">0.3/元</span>
                </li>
                <li class="li1">
                    数量：<span id="number">56.4/升</span>
                </li>
            </ul>
        </div>
        <!--加油站信息结束-->
        <!--优惠券开始-->
        <div class="con-coupon">
            <span class="con-couponName">优惠券</span>
            <div class="con-couponNum">
                可用优惠券<span class="couponNum">5</span>
                <img src="img/right.png" alt="" class="ChoseCoup">
            </div>
        </div>
        <div class="border"></div>
        <!--优惠券结束-->
        <!--支付信息开始-->
        <div class="con-payInfo">
            <ul>
                <li>
                    会员优惠：
                    <div class="count">
                        <span id="payMem" class="payMem">3.00</span>（元）
                    </div>
                </li>
                <li>
                    优惠券：
                    <div class="coup">
                        <span id="payCoupon" class="payCoupon">0.00</span>（元）
                    </div>
                </li>
            </ul>
        </div>
        <div class="border"></div>
        <!--支付信息结束-->
        <!--支付方式开始-->
        <div class="con-payType">
            <ul>
                <li>
                    <div class="payType">
                        <img src="img/pay1.png" alt="">
                        余额支付
                    </div>
                    <div class="payTypeCoup"></div>
                    <div class="paybutton btnActive" data="1">
                        <div class="paybtn active"></div>
                    </div>
                </li>
                <li>
                    <div class="payType">
                        <img src="img/pay3.png" alt="">
                        微信支付
                    </div>
                    <div class="payTypeCoup"></div>
                    <div class="paybutton" data="2">
                        <div class="paybtn"></div>
                    </div>
                </li>
                <li>
                    <div class="payType">
                        <img src="img/pay4.png" alt="">
                        支付宝支付
                    </div>
                    <div class="payTypeCoup"></div>
                    <div class="paybutton" data="3">
                        <div class="paybtn"></div>
                    </div>
                </li>
                <li>
                    <div class="payType">
                        <img src="img/pay2.png" alt="">
                        现金支付
                    </div>
                    <div class="payTypeCoup"></div>
                    <div class="paybutton" data="4">
                        <div class="paybtn"></div>
                    </div>
                </li>
                <li>
                    <div class="payType">
                        <img src="img/pay5.png" alt="">
                        银行卡支付
                    </div>
                    <div class="payTypeCoup"></div>
                    <div class="paybutton" data="5">
                        <div class="paybtn"></div>
                    </div>
                </li>
            </ul>
        </div>
        <!--支付方式结束-->
        <div class="btn">
            <div class="submit">
                确认支付<span class="CountNum">297.00</span>
            </div>
        </div>
    </div>
    <!--内容部分结束-->
</div>

<!--弹窗开始-->
<div id="hint" onclick="CloseHint()"></div>
<!--弹窗余额支付开始-->
<div id="showPass">
    <div class="PassBox">
        <div class="closePass" onclick="CloseHint()">
            <img src="img/close.png" alt="">
        </div>
        <div class="Pass-title">请输入密码</div>
        <div class="Pay-count">
            <span class="Pay-title">消费金额</span>
            <span class="Pay-num">￥297.50</span>
        </div>
        <div class="Pass">
            <div class="password_num" id="Scpassword">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
        <div class="PassPrompt"></div>
    </div>
    <!-- 键盘按钮 -->
    <div class="passub">
        <div class="passub_num">
            <ul>
                <li class="subnum" name="1">1</li>
                <li class="subnum" name="2">2</li>
                <li class="subnum" name="3">3</li>
                <li class="subnum" name="4">4</li>
                <li class="subnum" name="5">5</li>
                <li class="subnum" name="6">6</li>
                <li class="subnum" name="7">7</li>
                <li class="subnum" name="8">8</li>
                <li class="subnum" name="9">9</li>
                <li class="subnum">•</li>
                <li class="subnum" name="0">0</li>
                <li class="" id="delcre">
                    <img src="img/cha.png" />
                </li>
            </ul>
        </div>
    </div>
    <!-- 键盘按钮 结束-->
</div>
<!--弹窗余额支付结束-->
<!--弹窗微信支付开始-->
<div id="showBox">
    <div class="box">
        <div class="close" onclick="CloseHint()">
            <img src="img/close.png" alt="">
        </div>
        <div class="showBox-title">
            应付金额：<span>￥270.00</span>
        </div>
        <div class="showBox-con">
            <span>长按识别二维码</span>
            <img class="img" src="" alt="">
        </div>
    </div>
</div>
<!--弹窗微信支付结束-->
<!--弹窗结束-->

</body>

<script src="js/PaymentOrder.js"></script>

</html>
