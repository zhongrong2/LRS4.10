<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>

    <link rel="stylesheet" href="css/public.css">
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="css/sign.css">
    <link rel="stylesheet" href="css/myAlert.css">

</head>
<body>
<div id="body-content">
    <form class="content" action="">
        <ul>
            <li>
                <input type="tel" placeholder="请输入手机号" maxlength="11" id="phone" autocomplete="off">
            </li>
            <li>
                <input class="code" type="text" placeholder="请输入验证码" autocomplete="off" maxlength="4" id="code">
                <div class="codeBox">
                    <span class="sendCode" id="btnSendCode1" onclick="sendMessage1()">获取验证码</span>
                </div>
            </li>
            <li>
                <input class="referee" type="tel" placeholder="推荐人" autocomplete="off" maxlength="11" id="refPhone">
                <div class="prompt">
                    <p>请输入推荐人手机号（可忽略）</p>
                </div>
            </li>
        </ul>
        <div class="btn">
            <button class="sure" type="button">确定</button>
        </div>
    </form>
</div>
</body>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/myAlert.js"></script>
<script src="js/sendCode.js"></script>
<script src="js/sign.js"></script>

</html>
